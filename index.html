<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <section class="container">
      <form class="form">
        <h1 class="title">Stay updated!</h1>
        <p class="description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list">
          <li>
            <!--             <img src="./assets/images/icon-list.svg" alt="" /> -->
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <!--             <img src="./assets/images/icon-list.svg" alt="" /> -->
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <!--             <img src="./assets/images/icon-list.svg" alt="" /> -->
            <p>And much more!</p>
          </li>
        </ul>
        <label for="email" class="label">Email address</label>
        <input type="email" id="email" name="email" class="email" placeholder="email@company.com " required>
        <button class="submit-subscribe">
          Subscribe to monthly newsletter
        </button>
      </form>
      <div class="image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </section>
    <!-- Sign-up form end -->

    <!-- Success message start -->

      <h1>Thanks for subscribing!</h1>
      <p class="description">
        A confirmation email has been sent to ash@loremcompany.com. Please open
        it and click the button inside to confirm your subscription.
      </p>
      <button class="dismiss">Dismiss message</button>
    </section> -->

  </body>
</html>
